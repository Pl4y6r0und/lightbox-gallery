  </main>
  <figure class="lightbox" id="lightbox">
    <nav>
      <span class="icon prev" id="prev"><i class="fas fa-chevron-left"></i></span>
      <span class="icon next" id="next"><i class="fas fa-chevron-right"></i></span>
      <div class="navigation-container">
        <span class="icon print" id="print"><i class="fas fa-print"></i></span>
        <span class="icon flip-vertical" id="flip-vertical"><i class="fas fa-arrows-alt-v"></i></span>
        <span class="icon flip-horizontal" id="flip-horizontal"><i class="fas fa-arrows-alt-h"></i></span>
        <span class="icon fullscreen" id="fullscreen"><i class="fas fa-expand"></i></span>
        <span class="icon rotate-left" id="rotate-left"><i class="fas fa-undo"></i></span>
        <span class="icon rotate-right" id="rotate-right"><i class="fas fa-redo"></i></span>
        <span class="icon close" id="close"><i class="fas fa-times"></i></span>
      </div>
    </nav>
    <div class="lightbox-container" id="lightbox-container">
      <div id="image-wrapper">
        <img src="" alt="lightbox-image" id="lightbox-image" />
      </div>
      <p id="image-counter"></p>
    </div>
    <div id="lightbox-info">
      <h2 id="lightbox-title"></h2>
      <p id="lightbox-description"></p>
    </div>
  </figure>
  <footer></footer>
