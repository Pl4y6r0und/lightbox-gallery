    <!--ANCHOR LIGHTBOX & NAVIGATION-->
    <div class="lightbox" id="lightbox">
      <div>
        <nav class="lightbox-controlpanel" aria-label="Lightbox controlpanel">
          <span class="icon print" id="print"
            ><i class="fas fa-print"></i
          ></span>
          <span class="icon flip-vertical" id="flip-vertical"
            ><i class="fas fa-arrows-alt-v"></i
          ></span>
          <span class="icon flip-horizontal" id="flip-horizontal"
            ><i class="fas fa-arrows-alt-h"></i
          ></span>
          <span class="icon fullscreen" id="fullscreen"
            ><i class="fas fa-expand"></i
          ></span>
          <span class="icon rotate-left" id="rotate-left"
            ><i class="fas fa-undo"></i
          ></span>
          <span class="icon rotate-right" id="rotate-right"
            ><i class="fas fa-redo"></i
          ></span>
          <span class="icon close" id="close"
            ><i class="fas fa-times"></i
          ></span>
        </nav>
      </div>
      <!--ANCHOR LIGHTBOX CONTENT-->
      <figure class="images-container" id="images-container">
        <img alt="lightbox-image" id="lightbox-image" src="./" />
        <p id="image-counter"></p>
        <nav class="lightbox-navigation" aria-label="Lightbox navigation">
          <span class="icon prev" id="prev">
            <i class="fas fa-chevron-left"></i>
          </span>
          <span class="icon next" id="next">
            <i class="fas fa-chevron-right"></i>
          </span>
        </nav>
        <figcaption id="lightbox-info">
          <h2 id="lightbox-title"></h2>
          <p id="lightbox-description"></p>
        </figcaption>
      </figure>
      <figure class="thumbnails-container" id="thumbnails-container">
        <div class="thumbnails-carousel" id="thumbnails"></div>
      </figure>
    </div>
